<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/index.css">

    <title>Encriptador by KevDev</title>
</head>
<header>
    <div class="title">
        <h2>Encriptador de texto</h2>
    </div>
    <img src="./img/Logo.png">
</header>
<body>
   <input type="text" id="word" class="txt-word" placeholder="Ingrese la frase">

   <section class="container">
       <img src="./img/MuÃ±eco.svg" class="img-looking">
       <div>
        <label class="lb-info">No se encontro ninguna palabra</label><br>
        <label class="txt-encript" id="text-encript">Ingrese una palabra</label><br>  
        <div>
             <button class="btn-copy" id="copy">Copiar</button>
        </div>  
       </div>
   </section>

   <div class="buttons">
       <button type="submit" onclick="encriptar()" class="encriptar" id="btn-encript">Encriptar</button>
   <button class="desencriptar" id="btn-desencriptar">Desencriptar</button>
   </div>
   
    <script src="./Js/index.js"></script>
</body>
</html>
